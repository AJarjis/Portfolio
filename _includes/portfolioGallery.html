<h2 class="text-center">PORTFOLIO</h2>
<br />
<div class="row">
    <!-- Amout of works in collection-->
    {% assign works_size = site.works | size %}

    <!-- Amount of items to display -->
    {% assign display_amount = include.amount | default: works_size %}

    <!-- Amount of items to pass in, number must be passed in -->
    {% for work in site.works reversed limit: display_amount %}
    <div class="col-sm-6 col-md-6 col-lg-4 py-3">
        <a href="{{ work.link}}">
            <div class=" card rounded h-100" style="display:block">
                <img class="card-img-top img-fluid" src="{{ work.imagePath }}" alt="{{ work.title }}">
                <div class="card-body border-top text-center">
                    <h5 class="card-title">{{ work.title}}</h5>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
<br />

{% if works_size != display_amount %}
    <div class="col-md-12 text-center">
        <button type="button" class="btn">View More</button>
    </div>
{% endif %}
