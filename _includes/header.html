<header>
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark sps sps--abv">
        <!-- Logo -->
        <a class="navbar-brand" href="/">
            <!-- <img src="{{ site.logo }}" height="50" alt=""> -->
            <h2>Ali Jarjis</h2>
        </a>

        <!-- Hamburger Icon -->
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navMenu" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar menu items -->
        <div class="collapse navbar-collapse" id="navMenu">
            <div class="navbar-nav ml-auto">
                {% for item in site.data.navigation %}
                    {% assign url = page.url | split: "." %}
                    <a href="{{ item.link }}" class="nav-item nav-link {% if url[0]==item.link %}active{% endif %}">
                        <i class="fas {{ item.logo }}"></i> 
                        {{ item.name }}
                        {% if url[0]==item.link %}
                            <span class="sr-only">(current)</span>
                        {% endif %}
                    </a>
                {% endfor %}
            </div>
        </div>
    </nav>
</header>
