<h2 class="text-center">PORTFOLIO</h2>
<br/>
<div class="card-deck">
    {% for work in site.works %}
    <div class="card rounded">
        <img class="card-img-top" src="{{ work.imagePath }}" alt="{{ work.title }}">
        <div class="card-body border-top">
            <h5 class="card-title">{{ work.title}}</h5>
        </div>
    </div>
    {% endfor %}
</div>
