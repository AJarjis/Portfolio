backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow

media_folder: "assets/images/works"

collections:
  - name: "works"
    label: "Works"
    folder: "_works"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Image", name: "imagePath", widget: "image"}
      - {label: "Link", name: "link", widget: "string"}