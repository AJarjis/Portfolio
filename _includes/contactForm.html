<section>
    <h2 class="text-center">CONTACT</h2>
    <h6 class="text-center">
        Message me about your web or mobile project below...
    </h6>
    <br />
    <form>
        <div class="form-group">
            <strong><label for="nameField">Name:</label></strong>
            <input type="text" class="form-control" id="nameField" placeholder="Your Name..." />
        </div>
        <div class="form-group">
            <strong><label for="emailField">Email Address:</label></strong>
            <input type="email" class="form-control" id="emailField" placeholder="Your Email Address..." />
        </div>
        <div class="form-group">
            <strong><label for="messageField">Message:</label></strong>
            <textarea class="form-control" id="messageField" rows="10" placeholder="Your Message..."></textarea>
        </div>
        <div class="form-group mt-3 text-center">
            <button type="submit" class="btn btn-lg">Send Message</button>
        </div>
    </form>
</section>
